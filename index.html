<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman | US State Capitals</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> 
    <link rel="stylesheet" href="./assets/css/style.css"> 
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
    
</head>
<body>
    <header>
        <h1 id="hang">Hangman</h1>
        <h3>US STATE CAPITALS</h2>
    </header>
    <div class ="wrapper">
        <h5 id="begin">Press any letter to get started...</h1>
        <div class="grid-container">
            <div class="grid-item-left">
                Previous round:
                <div id="img-container">
                    <img id="img" src="./assets/images/usa2.jpg">
                </div>
                <p id="nameText"></p>
                <p id="factText"></p>
            </div>
            <div class="grid-item-right">
                <p>Wins: <span id="winsText"></span></p>
                <p>Current word: <span id="wordBoardText"></span></p>
                <p>Number of guesses remaining: <span id="guessesLeftText"></span></p>
                <p>Your guesses so far: <span id="guessesText"></span></p>
                <p><span id="alertText"></span></p>
            </div>
        </div>
        <div class="push"></div>
        <footer class="footer">
            <div class="container">
                <span class="text-muted"><a class="text-decoration-none text-muted dark" href="https://jscottusf.github.io/portfolio.html">Joel Scott Â© 2020</a></span>
            </div>
        </footer>
    </div>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
