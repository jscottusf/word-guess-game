<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HANGMAN</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <div class ="wrapper">
        <header class="header">
            <h1>Hangman</h1>
        </header>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
        <h2>Press any key to get started!</h2>
        <p>Wins: <span id="winsText"></span></p>
        <p>Current word: <span id="wordBoardText"></span></p>
        <p>Number of guesses remaining: <span id="guessesLeftText"></span></p>
        <p>Your guesses so far: <span id="guessesText"></span></p>
        <h1 id="winnerText"></h1>
    </div>
    <script src="./assets/javascript/game.js"></script>
</body>
</html>
